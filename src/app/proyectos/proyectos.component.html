<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>CSS sliding cards</title>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <input type="radio" name="slide" id="c1" checked>
            <label for="c1" class="card">
                <div class="row">
                    <div class="icon">1</div>
                    <div class="description">
                        <h4>Pokedex</h4>
                        <p>Aplicacion movil mediante Xamarin Forms utilizando una api.</p>
                         <button
                            class="btn btn-color-2"
                            
                          ><a class="descarga" href="https://github.com/Androxito" >
                            GitHub
                          </a>
                            
                          </button>
                        
                    </div>
                </div>
            </label>
            <input type="radio" name="slide" id="c2" checked>
            <label for="c2" class="card">
                <div class="row">
                    <div class="icon">2</div>
                    <div class="description">
                        <h4>Criticografo</h4>
                        <p>Aplicacion Movil que consiste en la critica de una persona.</p>
                        <button
                        class="btn btn-color-2"
                        
                      ><a class="descarga" href="https://github.com/Androxito" >
                        GitHub
                      </a>
                        
                      </button>
                    
                    </div>
                </div>
            </label>
            <input type="radio" name="slide" id="c3" checked>
            <label for="c3" class="card">
                <div class="row">
                    <div class="icon">3</div>
                    <div class="description">
                        <h4>Calculadora </h4>
                        <p>Aplicacion Movil:Xamarin Forms</p>
                        <button
                        class="btn btn-color-2"
                        
                      ><a class="descarga" href="https://github.com/Androxito">
                        GitHub
                      </a>
                        
                      </button>
                    
                    </div>
                </div>
            </label>
            <input type="radio" name="slide" id="c4" checked>
            <label for="c4" class="card">
                <div class="row">
                    <div class="icon">4</div>
                    <div class="description">
                        <h4>Bloc de Notas</h4>
                        <p>Aplicacion Movil: Xamarin, Triggers, Firebase.</p>
                        <button
                        class="btn btn-color-2"
                        
                      ><a class="descarga" href="https://github.com/Androxito" >
                        GitHub
                      </a>
                        
                      </button>
                    
                    </div>
                </div>
            </label>
        </div>
    </div>
</body>
</html>
